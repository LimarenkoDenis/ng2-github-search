<md-card fxLayout='row' fxLayoutAlign="center" (keyup.enter)="search(filter.value)">
  <md-card-title fxFlex="20" fxlayoutalign="center center">Search</md-card-title>
  <md-input-container fxflex="20" fxlayoutalign="center center">
    <input mdInput placeholder="search" value="" #filter>
  </md-input-container>
  <button md-button (click)="search(filter.value)">Search</button>
</md-card>

<div fxLayout='row'>
  <md-card fxFlex="30">
    <md-list>
      <md-list-item>
        <h4 md-line>Repositories</h4>
        <span>{{totalRepo}}</span>
      </md-list-item>
     <md-list-item>
        <h4 md-line>Commits</h4>
      </md-list-item>
     <md-list-item>
        <h4 md-line>Users</h4>
      </md-list-item>
    </md-list>
    <md-divider></md-divider>
    <md-list>
      <h3 md-subheader>Languages</h3>
      <md-card-title>{{parameters.q.language}}</md-card-title>
      <button *ngIf="parameters.q.language" md-button (click)="clearOption()">Clear</button>
      <md-list-item *ngFor="let language of languages">
        <h4 md-line (click)="changeLanguage(language.name)">{{language.name}}</h4>
        <span> {{language.quantity}} </span>
      </md-list-item>
    </md-list>
  </md-card>

  <md-card fxFlex="70" *ngIf="totalRepo > 1">
    <h2>Showing {{totalRepo}} available repository results </h2>
    <select (change)="sort(sort.value)">
      <option *ngFor="let sort of sortValues" [value]="sort.value">{{sort.viewValue}}</option>
    </select>

    <app-repo-list *ngIf="repos" [repos]="repos" [totalRepo]="totalRepo"></app-repo-list>

  </md-card>
</div>
